<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    let Rectangle = function (x,y) {
        this.x = x;
        this.y = y;
        this.setWidth = function () {
            return this.x;
        }
        this.setLength = function () {
            return this.y;
        }
        this.setPerimeter = function () {
            return this.x*2+this.y*2;
        }
        this.Area = function () {
            return this.x * this.y;
        }
        this.pain = function () {
            var c=document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,y,x);
        }
    }
    let chunhat = new Rectangle(75,150);
    chunhat.pain();
    document.write("<br>Diện tích : " + chunhat.Area() + "<br>Chu vi : " + chunhat.setPerimeter());

</script>
</body>
</html>

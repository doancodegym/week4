<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let y = parseInt(prompt("Nhập số lượng phần tử : "));
    var inputArr =[];
    for(j=0;j< y;j++) {
        inputArr[j] = parseInt(prompt("Mời nhập vào phần tử thứ " + j));
    }
    let result = 0;
    sum(inputArr);
    console.log(result);
    document.write("Tổng các số nguyên tố là : "+result);
    function sum(x) {
        for(i=0;i<x.length;i++){
            if (check(x[i])){
                result += x[i];
            }
        }
    }
    function check(num) {
        if (num < 2)
            return false;
        else if (num == 2)
            return true;
        else
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
        return true;
    }
</script>
</body>
</html>
